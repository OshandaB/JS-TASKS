<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation with JS</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
</head>
<body>
<section class="container mt-3">
    <h1>Validations with JS</h1>
    <p>Usage of RegEx Literals</p>
    <div class="row mt-3">
        <div class="col-5">
            <input type="text" placeholder="Input ID C00-001" class="form-control">
            <button id="btn" class="btn btn-danger mt-3">Save</button>
        </div>
    </div>
</section>


<script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
<script>
    //Regular Expressions
    // so for validations we can use regex literals
    // let regEx=/[a-z]{2}/; // this is how to put a regular expression
   let  regEX = /(C00-)[0-9]{3}/;

    $("#btn"). attr("disabled", true);
       $('input').keyup(function () {
           let id = $('input').val();
           if (regEX.test(id)){

               $('input').css("border"," 5px solid green")
               $("#btn"). attr("disabled", false);

           } else {

               $('input').css("border","5px solid red")
               $("#btn"). attr("disabled", true);
           }
       })


</script>
</body>
</html>
